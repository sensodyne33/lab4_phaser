<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
    <meta charset="utf-8" />
    <title> Drag and Drop Demo</title>

    <style>
        div {
            background-image: url("beach.jpg");
        }
      </style>

  </head>
  <body>
    <div id="container"></div>

    

    <div></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: 1500,
        height: 700,
      });

      var layer = new Konva.Layer();
      var rectX = 0;
      var rectY = 0;
      var box = new Konva.Rect({
        x: 700,
        y: 50,
        width: 100,
        height: 100,
        fill: '#00D2FF',
        stroke: 'black',
        strokeWidth: 4,
        draggable: true,
      });

      layer.add(box);
      stage.add(layer);


      var imageObj = new Image();
      imageObj.src = 'crab.png';
      imageObj.onload = function () {
        var crab = new Konva.Image({
          x: 50,
          y: 50,
          image: imageObj,
          width: 106,
          height: 118,
          draggable: true,
        });

        // add the shape to the layer
        layer.add(crab);
      };

      
      var imageObj1 = new Image();
      imageObj1.src = 'chair.png';
      imageObj1.onload = function () {
        var chair = new Konva.Image({
          x: 200,
          y: 50,
          image: imageObj1,
          width: 106,
          height: 118,
          draggable: true,
        });

        // add the shape to the layer
        layer.add(chair);
      };

      var imageObj2 = new Image();
      imageObj2.src = 'sun.png';
      imageObj2.onload = function () {
        var sun = new Konva.Image({
          x: 350,
          y: 50,
          image: imageObj2,
          width: 106,
          height: 118,
          draggable: true,
        });

        // add the shape to the layer
        layer.add(sun);
      };

      var imageObj3 = new Image();
      imageObj3.src = 'ball.png';
      imageObj3.onload = function () {
        var ball = new Konva.Image({
          x: 500,
          y: 50,
          image: imageObj3,
          width: 106,
          height: 118,
          draggable: true,
        });

        // add the shape to the layer
        layer.add(ball);
      };
    



      // add cursor styling
      box.on('mouseover', function () {
        document.body.style.cursor = 'pointer';
      });
      box.on('mouseout', function () {
        document.body.style.cursor = 'default';
      });



    </script>
  </body>
</html>
